<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>work</mat-icon>
      <mat-card-title>
        <ng-container i18n="@@crawljobDetailsHeader">Høstejobb</ng-container>
      </mat-card-title>
      <mat-card-subtitle>
        <ng-container *ngIf="showSave" i18n="@@newCrawljobHeader">Ny (ikke lagret)</ng-container>
      </mat-card-subtitle>
      <span fxFlex></span>
      <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch"
                        formControlName="disabled"
                        color="accent">
        Deaktivert
      </mat-slide-toggle>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="24px">
        <div fxFlex fxLayout="column">
          <app-meta formControlName="meta"></app-meta>

          <mat-form-field *ngIf="!showSave">
            <input matInput
                   readonly
                   formControlName="id"
                   placeholder="Id"
                   i18n-placeholder="@@configIdPlaceholder">
          </mat-form-field>
        </div>
        <div fxFlex fxLayout="column">
          <ng-container formGroupName="limits">
            <mat-form-field>
              <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                     matInput formControlName="depth" type="text" placeholder="Dybde">
              <mat-error i18n="@@crawljobFormDepthRequiredError"
                         *ngIf="!depth.valid">
                Ikke en gyldig dybde
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input i18n-placeholder="@@crawljobFormMaxDurationPlaceholder"
                     matInput formControlName="maxDurationS" type="text" placeholder="Maks tid">
              <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                         *ngIf="!maxDurationSeconds.valid">
                Ikke en gyldig maks tid.
              </mat-error>
            </mat-form-field>
            <app-filesize-input [placeholder]="'Maks størrels'" formControlName="maxBytes"></app-filesize-input>
            <mat-error *ngIf="!maxBytes.valid">{{maxBytes.errors.invalidForm.message}}</mat-error>
          </ng-container>

          <ng-container formGroupName="scheduleRef">
            <mat-form-field>
              <mat-select placeholder="Schedule" formControlName="id">
                <mat-option [value]="">None</mat-option>
                <mat-option *ngFor="let option of crawlScheduleConfigs"
                            [value]="option.id">{{option.meta.name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <input type="hidden" formControlName="kind">
          </ng-container>

          <ng-container formGroupName="crawlConfigRef">
            <mat-form-field>
              <mat-select placeholder="CrawlConfig" formControlName="id" required>
                <mat-option *ngFor="let option of crawlConfigs"
                            [value]="option.id">{{option.meta.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="crawlConfigRef.invalid">CrawlConfig er påkrevd</mat-error>
            </mat-form-field>
            <input type="hidden" formControlName="kind">
          </ng-container>

        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="accent"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">LAGRE
      </button>
      <button mat-raised-button color="accent"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">OPPDATER
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
