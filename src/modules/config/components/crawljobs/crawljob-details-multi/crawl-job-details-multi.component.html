<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>work</mat-icon>
      <mat-card-title>
        <ng-container i18n="@@crawljobDetailsCardTitle">Crawljob</ng-container>
      </mat-card-title>
      <mat-card-subtitle i18n="@@commonMassUpdateCardSubtitle">Mass update</mat-card-subtitle>
      <span fxFlex></span>
      <div (click)="disabled.disabled ? disabled.enable() : null">
        <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch"
                          formControlName="disabled"
                          i18n-matTooltip="@@crawljobFormDisabledDisabledExplanation"
                          color="accent"
                          [matTooltip]="disabled.disabled ?
                          'Setting is not equal for all selected configurations.'
                         +'Click here and set desired state to override all, '
                         + 'or leave untouched to keep the configurations original value.'
                        : null">
          Deactivated
        </mat-slide-toggle>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <div fxLayout="row" fxLayoutGap="16px">
          <app-labels fxFlex [removable]="form.enabled"
                      formControlName="labelList"></app-labels>
          <div>
            <mat-button-toggle-group
              name="shouldAddLabel"
              [value]="shouldAddLabel"
              (valueChange)="onToggleShouldAddLabels($event)">
              <mat-button-toggle [value]="true">
                <mat-icon>add</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle [value]="false">
                <mat-icon>remove</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>

      <div fxFlex fxLayout="column">
        <ng-container formGroupName="limits">
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                   matInput formControlName="depth" type="text" placeholder="Depth">
            <mat-error i18n="@@crawljobFormDepthRequiredError"
                       *ngIf="!depth.valid">
              Invalid depth
            </mat-error>
          </mat-form-field>

          <app-duration-picker formControlName="maxDurationS"
                               [unit]="UnitOfTime.SECOND"
                               [durationGranularity]="'d:h:m:s'">
          </app-duration-picker>
          <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                     *ngIf="!maxDurationSeconds.valid">
            Invalid max duration.
          </mat-error>
          <app-filesize-input [placeholder]="'Max size'" formControlName="maxBytes"></app-filesize-input>
        </ng-container>

        <ng-container formGroupName="scheduleRef">
          <mat-form-field>
            <mat-select placeholder="Schedule" formControlName="id"
                        i18n-placeholder="@@crawljobDetailsFormScheduleDropdownPlaceholder">
              <mat-option [value]="">None</mat-option>
              <mat-option *ngFor="let option of crawlScheduleConfigs"
                          [value]="option.id">{{option.meta.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <input type="hidden" formControlName="kind">
        </ng-container>

        <ng-container formGroupName="crawlConfigRef">
          <mat-form-field>
            <mat-select placeholder="CrawlConfig" formControlName="id"
                        i18n-placeholder="@@crawljobDetailsFormCrawlconfigDropdownPlaceholder">
              <mat-option *ngFor="let option of crawlConfigs"
                          [value]="option.id">{{option.meta.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="crawlConfigRef.invalid" i18n="@@crawljobCrawlconfigRequiredError">
              A CrawlConfig is required
            </mat-error>
          </mat-form-field>
          <input type="hidden" formControlName="kind">
        </ng-container>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="accent"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">UPDATE
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">REVERT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
