<div [formGroup]="form" fxLayout="column">

  <mat-form-field data-testid="name">
    <mat-label i18n="@@metaNameInputLabel">
      Name
    </mat-label>
    <input matInput
           #nameInput
           formControlName="name"
           required
           data-testid="name">
    <mat-hint i18n="@@metaNameInputLengthHinht" *ngIf="nameInput.value.length < 2">Minimum 2 characters</mat-hint>
    <mat-error
      *ngIf="name.hasError('required')"
      i18n="@@metaNameRequiredError">
      Name is required.
    </mat-error>
    <mat-error
      *ngIf="name.hasError('pattern')"
      i18n="@@collectionMetaNamePatternError">
      Invalid name. (Valid characters are A-Å a-å 0-9 _)
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n="@@metaDescriptionInputLabel">
      Description
    </mat-label>
    <textarea matInput formControlName="description" matTextareaAutosize></textarea>
  </mat-form-field>

  <app-labels [removable]="editable" formControlName="labelList"></app-labels>
  <app-annotation [removable]="editable" formControlName="annotationList"></app-annotation>

  <ng-container>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="8px">
      <mat-form-field fxFlex *ngIf="created.value">
        <mat-label i18n="@@metaCreatedInputPlaceholder">
          Created
        </mat-label>
        <input matInput
               formControlName="created">
      </mat-form-field>

      <mat-form-field fxFlex *ngIf="createdBy.value">
        <mat-label i18n="@@metaCreatedByInputLabel">
          Created by
        </mat-label>
        <input matInput formControlName="createdBy">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="8px">
      <mat-form-field fxFlex *ngIf="lastModified.value">
        <mat-label i18n="@@metaLastModifiedInputLabel">
          Last modified
        </mat-label>
        <input matInput formControlName="lastModified">
      </mat-form-field>

      <mat-form-field fxFlex *ngIf="lastModifiedBy.value">
        <mat-label i18n="@@metaLastModifiedByInputLabel">
          Last modified by
        </mat-label>
        <input matInput formControlName="lastModifiedBy">
      </mat-form-field>
    </div>
  </ng-container>
</div>
