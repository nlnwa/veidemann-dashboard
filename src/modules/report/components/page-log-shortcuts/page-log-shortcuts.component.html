<mat-nav-list *ngIf="ability$ | async as ability">
  <div mat-subheader>Actions</div>
<!--  *ngIf="'read' | able: 'jobexecution'"-->
  <a mat-list-item
     *ngIf="ability.can('read', 'jobexecution')"
     [routerLink]="['/report', 'jobexecution', pageLog.jobExecutionId]"
     i18n="@@reportListActionButtonGoToJobExecution">
    <mat-icon matListItemIcon>hdr_strong</mat-icon>
    Go to job execution
  </a>
<!--  *ngIf="'read' | able: 'crawlexecution'"-->
  <a mat-list-item
     *ngIf="ability.can('read', 'crawlexecution')"
     [routerLink]="['/report', 'crawlexecution', pageLog.executionId]"
     i18n="@@reportListActionButtonGoToCrawlExecution">
    <mat-icon matListItemIcon>hdr_weak</mat-icon>
    Go to crawl execution
  </a>
</mat-nav-list>
