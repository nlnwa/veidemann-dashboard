<form [formGroup]="form" fxLayout="column" class="container">
  <mat-form-field>
    <mat-label i18n="@@reportCrawlLogQueryJobExecutiondInputLabel">
      Job execution ID
    </mat-label>
    <input matInput formControlName="jobExecutionId">
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n="@@reportCrawlLogQueryExecutiondInputLabel">
      Execution ID
    </mat-label>
    <input matInput formControlName="executionId">
  </mat-form-field>

  <mat-checkbox labelPosition="after" formControlName="watch"
                i18n-placeholder="@@crawlExecutionReportFilterHasErrorLabel">
    Watch
  </mat-checkbox>
</form>
