<div class="container" *ngIf="item$ | async as crawlExecutionStatus">
  <div fxLayout="row">
    <app-crawl-execution-shortcuts [crawlExecutionStatus]="crawlExecutionStatus"
                                   (abortCrawlExecution)="onAbortCrawlExecution($event)">
    </app-crawl-execution-shortcuts>
    <div class="content-padding" fxFlex>
      <app-crawl-execution-status [crawlExecutionStatus]="crawlExecutionStatus"></app-crawl-execution-status>
    </div>
  </div>
</div>
