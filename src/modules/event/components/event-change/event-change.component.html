<mat-card fxFlex *ngIf="changes">
  <mat-card-title>
    Changes
  </mat-card-title>
  <table mat-table
         [dataSource]="changes"
         style="width: 100%"
         >

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>Field</th>
      <td mat-cell *matCellDef="let row">{{row.field}}</td>
    </ng-container>

    <ng-container matColumnDef="new">
      <th mat-header-cell *matHeaderCellDef>New value</th>
      <td mat-cell *matCellDef="let row">{{row.newVal}}</td>
    </ng-container>

    <ng-container matColumnDef="old">
      <th mat-header-cell *matHeaderCellDef>Old value</th>
      <td mat-cell *matCellDef="let row">{{row.oldVal}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
