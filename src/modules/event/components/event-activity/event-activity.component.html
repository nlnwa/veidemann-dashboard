<mat-card fxLayout="column" *ngIf="activities" class="container mat-elevation-z5">
    <mat-card-title>Activity</mat-card-title>
  <div fxFlex>
    <table mat-table
           [dataSource]="activities"
           multiTemplateDataRows>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let act">{{act.modifiedTime | date: 'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="by">
        <th mat-header-cell *matHeaderCellDef>Modified by</th>
        <td mat-cell *matCellDef="let act">{{act.modifiedBy}}</td>
      </ng-container>

      <ng-container matColumnDef="changes">
        <th mat-header-cell *matHeaderCellDef>Changes</th>
        <td mat-cell *matCellDef="let act">{{act.description.length}}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let act">{{act.comment}}</td>
      </ng-container>

      <!--Expanded changes column -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"  [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            <app-event-change fxFlex [changes]="row.description"></app-event-change>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
</mat-card>
