<div *ngIf="eventObject && configObject">
  <h3>Alternative seed</h3>
  <p>Potentially alternative url found during crawl of seed:
    <a [routerLink]="['/config','seed', configObject.id]">{{configObject.meta.name}}</a>
  </p>

  <span fxLayout="row">
    <p>{{configObject.meta.name}}</p>
    <mat-icon matTooltip="Discovery path: {{discoveryPath}}"
              matTooltipPosition="above"
              i18n-matTooltip="@@alternativeSeedEventDiscoveryPathTooltip">arrow_forward</mat-icon>
    <i>{{eventAltSeed}}</i>
  </span>

  <div fxLayout="column" *ngIf="!annotationExistsInList()">
    <mat-chip-list>
      <mat-chip *ngIf="seedAltSeedAnnotation as annotation">
        {{annotation.key}}:{{annotation.value}}
      </mat-chip>
      <mat-chip style="background: green"
                matTooltip="Want to add this Url to scope_altSeed">{{eventAltSeed}}</mat-chip>
    </mat-chip-list>
  </div>
  <div fxLayout="column" *ngIf="annotationExistsInList()">
    <h4>Annotation already exists for seed.</h4>
    <mat-chip-list *ngIf="configObject.meta.annotationList">
      <mat-chip *ngFor="let annotation of configObject.meta.annotationList">
        {{annotation.key}}:{{annotation.value}}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
