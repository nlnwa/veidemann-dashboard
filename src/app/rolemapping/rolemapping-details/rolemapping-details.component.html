<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="roleMapping" i18n="@@roleMappingHeader">Rolemapping</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!roleMapping.id" i18n="@@roleMappingNewroleMappingHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Epost"
                 i18n-placeholder="@@emailInputPlaceholder">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="group" placeholder="Gruppe"
                 i18n-placeholder="@@groupInputPlaceholder">
        </mat-form-field>
        <div class="roleDropdown">
          <span i18n="@@rolemappingRoleMultiselectHeader">Rolle:</span>
          <angular2-multiselect [data]="rolesList"
                                [ngModel]="selectedRoles"
                                [settings]="roleDropdownSettings"
                                formControlName="role"
          ></angular2-multiselect>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              *ngIf="showSave"
              [disabled]="!canSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>

      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
