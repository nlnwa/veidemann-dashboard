<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="crawlHostGroupConfig" i18n="@@crawlhostgroupconfigDetailsHeader">Crawlhostgroupconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!crawlHostGroupConfig.id" i18n="@@crawlhostgroupconfigNewConfigHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap">
      <div class="config-view__left-menu"fxFlex fxLayout="column">
        <app-meta formControlName="meta"></app-meta>
        <div *ngIf="!showSave">
            <mat-form-field>
              <input matInput
                     formControlName="id"
                     placeholder="Id"
                     i18n-placeholder="@@configIdPlaceholder">
            </mat-form-field>
        </div>
      </div>

      <div class="config-view__right-menu" fxFlex fxLayout="column">
        <mat-toolbar>
          <span i18n="@@crawlhostgroupconfigFormIpRangeCardTitle">IP-range</span>
          <span class="fill-space"></span>
          <button mat-mini-fab (click)="onAddIpRange()"
                  *ngIf="canEdit">
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>

        <ng-container formArrayName="ip_range">
          <mat-card-header>
            <mat-card-title></mat-card-title>
          </mat-card-header>
          <ng-container *ngFor="let ip_range of ipRangeControlArray.controls; let i=index">
            <div [formGroupName]="i" fxLayout="row" fxLayoutGap="1em">
              <mat-form-field>
                <input #ipFrom matInput formControlName="ip_from" placeholder="Fra IP-addresse:"
                       i18n-placeholder="@@crawlhostgroupconfigFormIpFromPlaceholder">
                <mat-error *ngIf="!ipFromControl(i).valid"
                           i18n="@@crawlhostgroupconfigFormValidIpFromRequiredError">
                  En gyldig IP-addresse er påkrevd.
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input #ipTo matInput formControlName="ip_to" placeholder="Til IP-addresse"
                       i18n-placeholder="@@crawlhostgroupconfigFormIpToPlaceholder">
                <mat-error *ngIf="!ipToControl(i).valid"
                           i18n="@@crawlhostgroupconfigFormValidIpToRequiredError">
                  En gyldig IP-addresse er påkrevd.
                </mat-error>
              </mat-form-field>
              <button matSuffix mat-icon-button
                      (click)="onRemoveIpRange(i)"
                      *ngIf="canEdit">
                <mat-icon color="warn">close</mat-icon>
              </button>
            </div>
            <div fxLayout="row">
              <mat-error *ngIf="!validRange(ipFromControl(i).value, ipToControl(i).value)"
                         i18n="@@crawlhostgroupconfigFormValidIpRangeError">
                IP-rangen er ugyldig
              </mat-error>
            </div>
          </ng-container>
        </ng-container>

      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              *ngIf="showSave"
              [disabled]="!canSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>

      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
