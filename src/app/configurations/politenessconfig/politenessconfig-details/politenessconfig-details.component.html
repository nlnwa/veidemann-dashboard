<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@politenessconfigDetailsHeader">Politenessconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!politenessConfig.id"
              i18n="@@politenessconfigNewPolitenessConfigHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row">
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <mat-error *ngIf="! name.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
          </mat-form-field>
        </ng-container>

        <div class="robotPolicyDropdown">
          <mat-form-field>
            <mat-select placeholder="Velg policy" formControlName="robots_policy"
                        i18n-placeholder="@@politenessconfigFormRobotPolicyDropdownPlaceholder">
              <mat-option *ngFor="let policy of robotsPolicyList" [value]="policy">{{policy}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="! robotsPolicy.valid && !form.disabled"
                 i18n="@@politenessconfigFormRobotPolicyErrorRequired">
            Robots policy er påkrevd.
          </mat-error>
        </div>
        <span></span>
        <ng-container
          *ngIf="robotsPolicy.value === 'CUSTOM_ROBOTS'">
          <div class="customRobotTxtInput">
            <mat-form-field>
            <textarea matInput
                      formControlName="custom_robots"
                      placeholder="robots.txt">
            </textarea>
            <mat-error *ngIf="!customRobots.valid"
                      i18n="@@politenessconfigFormValidityDurationRequiredError">
              Validity duration er påkrevd.
            </mat-error>
          </mat-form-field>
          </div>
        </ng-container>

        <mat-form-field>
          <input matInput
                 formControlName="minimum_robots_validity_duration_s"
                 placeholder="Minimum robots validity (seconds)"
                 i18n-placeholder="@@politenessconfigFormMinRobotsValidDurationPlaceholder">
          <mat-error *ngIf="! minRobotsValidDurationSec.valid"
                    i18n="@@politenessconfigFormMinRobotsValidDurationRequiredError">
            Validity duration required.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="min_time_between_page_load_ms"
                 placeholder="Minimum time between page load (ms)"
                 i18n-placeholder="@@politenessconfigFormMinTimeBetweenPageLoadPlaceholder">
          <mat-error *ngIf="! minTimeBetweenPageloadMs.valid"
                    i18n="@@politenessconfigFormMinTimeBetweenPageloadRequiredError">
            En minimum tid mellom sideinnlastning er påkrevd.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="max_time_between_page_load_ms"
                 placeholder="Maximum time between page load (ms)"
                 i18n-placeholder="@@politenessconfigFormMaxTimeBetweenPageLoadPlaceholder">
          <mat-error *ngIf="! maxTimeBetweenPageloadMs.valid"
                    i18n="@@politenessconfigFormMaxTimeBetweenPageloadRequiredError">
            En maksimum tid mellom sideinnlastning er påkrevd.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="delay_factor"
                 placeholder="Delay factor"
                 i18n-placeholder="@@politenessconfigFormDelayFactorPlaceholder">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="max_retries"
                 placeholder="Maximum retries"
                 i18n-placeholder="@@politenessconfigFormMaxRetriesPlaceholder">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="retry_delay_seconds"
                 placeholder="Retry delay (s)"
                 i18n-placeholder="@@politenessconfigFormRetryDelaySecondsPlaceholder">
        </mat-form-field>

        <div *ngIf="!showSave">
          <div fxLayout="row">
            <mat-form-field class="extra-metadata__input">
              <input matInput
                     formControlName="id"
                     placeholder="Id"
                     i18n-placeholder="@@configIdPlaceholder">
            </mat-form-field>
          </div>
          <ng-container formGroupName="meta">
            <div fxLayout="row" fxLayoutGap="1em">
              <mat-form-field formGroupName="created" class="extra-metadata__input">
                <input matInput
                       formControlName="seconds"
                       placeholder="Opprettet"
                       i18n-placeholder="@@metaCreatedInputPlaceholder">
              </mat-form-field>

              <mat-form-field class="extra-metadata__input--narrow">
                <input matInput
                       formControlName="created_by"
                       placeholder="Opprettet av"
                       i18n-placeholder="@@metaCreatedByInputPlaceholder">
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="1em">
              <mat-form-field formGroupName="last_modified" class="extra-metadata__input">
                <input matInput
                       formControlName="seconds"
                       placeholder="Sist endret"
                       i18n-placeholder="@@metaLastModifiedInputPlaceholder">
              </mat-form-field>

              <mat-form-field class="extra-metadata__input--narrow">
                <input matInput
                       formControlName="last_modified_by"
                       placeholder="Sist endret av"
                       i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
              </mat-form-field>
            </div>
          </ng-container>
        </div>
      </div>
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label" [canEdit]="canEdit"></app-labels>
        </ng-container>
        <ng-container>
          <app-labels type="Selector" formControlName="crawl_host_group_selector" [canEdit]="canEdit"></app-labels>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              *ngIf="showSave"
              [disabled]="!canSave"
              (click)="onSave()"
              novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
