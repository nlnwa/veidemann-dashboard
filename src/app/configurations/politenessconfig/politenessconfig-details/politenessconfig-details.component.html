<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@politenessconfigDetailsHeader">Politenessconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!politenessConfig.id"
              i18n="@@politenessconfigNewPolitenessConfigHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta"></app-meta>
          <mat-form-field *ngIf="!showSave">
            <input matInput
                   formControlName="id"
                   placeholder="Id"
                   i18n-placeholder="@@configIdPlaceholder">
          </mat-form-field>
      </div>

      <div fxFlex fxLayout="column">
          <mat-form-field>
            <mat-select placeholder="Velg policy" formControlName="robots_policy"
                        i18n-placeholder="@@politenessconfigFormRobotPolicyDropdownPlaceholder">
              <mat-option *ngFor="let policy of robotsPolicyList" [value]="policy">{{policy}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="! robotsPolicy.valid && !form.disabled"
                     i18n="@@politenessconfigFormRobotPolicyErrorRequired">
            Robots policy er p책krevd.
          </mat-error>

        <!--CrawlHostGroup Selector -->
        <app-labels kind="CrawlHostGroup Selector" formControlName="crawl_host_group_selector"
                    [removable]="canEdit"></app-labels>

        <ng-container
          *ngIf="robotsPolicy.value === 'CUSTOM_ROBOTS'">
          <div class="customRobotTxtInput">
            <mat-form-field>
            <textarea matInput
                      formControlName="custom_robots"
                      placeholder="robots.txt">
            </textarea>
              <mat-error *ngIf="!customRobots.valid"
                         i18n="@@politenessconfigFormValidityDurationRequiredError">
                Validity duration er p책krevd.
              </mat-error>
            </mat-form-field>
          </div>
        </ng-container>

        <mat-form-field>
          <input matInput
                 formControlName="minimum_robots_validity_duration_s"
                 placeholder="Minimum robots validity (seconds)"
                 i18n-placeholder="@@politenessconfigFormMinRobotsValidDurationPlaceholder">
          <mat-error *ngIf="! minRobotsValidDurationSec.valid"
                     i18n="@@politenessconfigFormMinRobotsValidDurationRequiredError">
            Validity duration required.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="min_time_between_page_load_ms"
                 placeholder="Minimum time between page load (ms)"
                 i18n-placeholder="@@politenessconfigFormMinTimeBetweenPageLoadPlaceholder">
          <mat-error *ngIf="! minTimeBetweenPageloadMs.valid"
                     i18n="@@politenessconfigFormMinTimeBetweenPageloadRequiredError">
            En minimum tid mellom sideinnlastning er p책krevd.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="max_time_between_page_load_ms"
                 placeholder="Maximum time between page load (ms)"
                 i18n-placeholder="@@politenessconfigFormMaxTimeBetweenPageLoadPlaceholder">
          <mat-error *ngIf="! maxTimeBetweenPageloadMs.valid"
                     i18n="@@politenessconfigFormMaxTimeBetweenPageloadRequiredError">
            En maksimum tid mellom sideinnlastning er p책krevd.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="delay_factor"
                 placeholder="Delay factor"
                 i18n-placeholder="@@politenessconfigFormDelayFactorPlaceholder">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="max_retries"
                 placeholder="Maximum retries"
                 i18n-placeholder="@@politenessconfigFormMaxRetriesPlaceholder">
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="retry_delay_seconds"
                 placeholder="Retry delay (s)"
                 i18n-placeholder="@@politenessconfigFormRetryDelaySecondsPlaceholder">
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              *ngIf="showSave"
              [disabled]="!canSave"
              (click)="onSave()"
              novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
