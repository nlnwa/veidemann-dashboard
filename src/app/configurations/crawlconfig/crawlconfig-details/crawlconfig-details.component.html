<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@crawlconfigDetailsHeader">Crawlconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
      <span *ngIf="showSave"
            i18n="@@crawlconfigNewCrawlconfigHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta" [shouldShow]="shouldShow"></app-meta>
        <mat-form-field *ngIf="!showSave && shouldShow">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
      </div>

      <div fxFlex fxLayout="column">
        <mat-form-field>
          <mat-select placeholder="Velg browser config" formControlName="browser_config_id"
                      i18n-placeholder="@@crawlconfigFormBrowserconfigDropdownPlaceholder">
            <mat-option>Ingen</mat-option>
            <mat-option *ngFor="let browserConfig of browserConfigList" [value]="browserConfig.id">
              {{browserConfig.itemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Velg politeness config" formControlName="politeness_id"
                      i18n-placeholder="@@crawlconfigFormPolitenessconfigDropdownPlaceholder">
            <mat-option> Ingen</mat-option>
            <mat-option *ngFor="let politenessConfig of politenessConfigList"
                        [value]="politenessConfig.id">{{politenessConfig.itemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="minimum_dns_ttl_s"
                 placeholder="DNS TTL"
          >
          <mat-error *ngIf="!minDnsTtlSeconds.valid"
                     i18n="@@crawlconfigFormMinDNSTTLRequiredError">
            Må være et tall eller tom.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 formControlName="priority_weight"
                 placeholder="Prioritet vekting">
          <mat-error *ngIf="!priorityWeight.valid">
            Må være et tall eller tom
          </mat-error>
        </mat-form-field>
        <div formGroupName="extra" (click)="extractText.disabled ? onEnableExtractText() : null">
          <mat-checkbox formControlName="extract_text"
                        labelPosition="after"
                        i18n="@@crawlconfigFormExtractTextLabel"
                        i18n-matTooltip = "@@crawlconfigFormDisabledExtractTextExplaination"
                        color="accent"
                        [matTooltip]="extractText.disabled ?
                        'Instilling er ikke lik for alle markerte konfigurasjoner.'
                        + 'Klikk her og sett ønsket verdi for å overstyre alle,'
                        + 'eller la stå for å beholde konfigurasjonens opprinnelige verdi'
                        : null"
          >
            Ekstraher tekst
          </mat-checkbox>
        </div>

        <div formGroupName="extra" (click)="createSnapshot.disabled ? onEnableCreateSnapshot() : null">
          <mat-checkbox formControlName="create_snapshot"
                        labelPosition="after"
                        i18n="@@crawlconfigFormCreateSnapshotLabel"
                        i18n-matTooltip = "@@crawlconfigFormDisabledCreateSnapshotExplaination"
                        color="accent"
                        [matTooltip]="createSnapshot.disabled ?
                        'Instilling er ikke lik for alle markerte konfigurasjoner.'
                        + 'Klikk her og sett ønsket verdi for å overstyre alle,'
                        + 'eller la stå for å beholde konfigurasjonens opprinnelige verdi'
                        : null"
          >
            Lag snapshot
          </mat-checkbox>
        </div>

        <div (click)="depthFirst.disabled ? onEnableDepthFirst() : null">
          <mat-checkbox formControlName="depth_first"
                        labelPosition="after"
                        i18n="@@crawlconfigFormDepthFirstLabel"
                        i18n-matTooltip = "@@crawlconfigFormDisabledDepthFirstExplaination"
                        color="accent"
                        [matTooltip]="depthFirst.disabled ?
                          'Instilling er ikke lik for alle markerte konfigurasjoner.'
                        + 'Klikk her og sett ønsket verdi for å overstyre alle,'
                        + 'eller la stå for å beholde konfigurasjonens opprinnelige verdi'
                        : null"
          >
            Dybde først
          </mat-checkbox>
        </div>
        <ng-container *ngIf="showShortcuts">
          <mat-toolbar>
            <span i18n="@@configShortCutsToolbarHeader">Snarveier</span>
            <span class="fill-space"></span>
          </mat-toolbar>
          <ng-container *ngIf="showPolitenessConfig">
            <mat-form-field>
              <mat-chip-list placeholder="Politeness">
                <mat-chip>
                  <a [routerLink]="['/politenessconfig', politenessId.value]">
                    {{getPolitenessConfigName(politenessId.value)}}</a>
                </mat-chip>
              </mat-chip-list>
            </mat-form-field>
          </ng-container>
          <ng-container *ngIf="showBrowserConfig">
            <mat-form-field>
              <mat-chip-list placeholder="Browser">
                <mat-chip>
                  <a [routerLink]="['/browserconfig', browserConfigId.value]">
                    {{getBrowserConfigName(browserConfigId.value)}}</a>
                </mat-chip>
              </mat-chip-list>
            </mat-form-field>
          </ng-container>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="showSave"
              (click)="onSave()" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!form.dirty || !form.valid"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
