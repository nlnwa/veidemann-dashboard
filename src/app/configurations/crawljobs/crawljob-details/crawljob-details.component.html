<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="!showSave" i18n="@@crawljobDetailsHeader">Høstejobb</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave" i18n="@@newCrawljobHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
      <span fxFlex></span>
      <div (click)="disabled.disabled ? onEnableDisabled() : null">
      <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch"
                        formControlName="disabled"
                        i18n-matTooltip = "@@crawlconfigFormDisabledDisabledExplaination"
                        color="accent"
                        [matTooltip]="disabled.disabled ?
                        'Instilling er ikke lik for alle markerte konfigurasjoner.'
                        + 'Klikk her og sett ønsket verdi for å overstyre alle,'
                        + 'eller la stå for å beholde konfigurasjonens opprinnelige verdi'
                        : null">
        Deaktivert
      </mat-slide-toggle>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta" [shouldShow]="shouldShow"></app-meta>
        <mat-form-field *ngIf="!showSave && shouldShow">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
      </div>

      <div fxFlex fxLayout="column">
        <ng-container formGroupName="limits">
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                   matInput formControlName="depth" type="text" placeholder="Dybde">
            <mat-error i18n="@@crawljobFormDepthRequiredError"
                       *ngIf="!depth.valid">
              Ikke en gyldig dybde
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxDurationPlaceholder"
                   matInput formControlName="max_duration_s" type="text" placeholder="Maks tid">
            <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                       *ngIf="!maxDurationSeconds.valid">
              Ikke en gyldig maks tid.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxBytePlaceholder"
                   matInput formControlName="max_bytes" type="text" placeholder="Maks bytes">
            <mat-error i18n="@@crawljobFormMaxByteRequiredError"
                       *ngIf="!maxBytes.valid">
              ikke en gyldig maks byte.
            </mat-error>
          </mat-form-field>
        </ng-container>

        <mat-form-field>
          <mat-select placeholder="Velg schedule" formControlName="schedule_id"
                      i18n-placeholder="@@crawljobScheduleDropdownPlaceholder">
            <mat-option *ngFor="let schedule of schedules" [value]="schedule.id">{{schedule.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-error *ngIf="! scheduleId.valid  && ! form.disabled"
                   i18n="@@crawljobFormScheduleRequiredError">
          Schedule er påkrevd.
        </mat-error>

        <mat-form-field>
          <mat-select placeholder="Velg crawl config" formControlName="crawl_config_id"
                      i18n-placeholder="@@crawljobCrawlconfigDropdownPlaceholder">
            <mat-option *ngFor="let crawlConfig of crawlConfigs" [value]="crawlConfig.id">{{crawlConfig.itemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-error *ngIf="form.dirty && ! crawlConfigId.valid  && ! form.disabled"
                   i18n="@@crawljobFormCrawlconfigRequieredError">
          Crawlconfig er påkrevd.
        </mat-error>

        <ng-container *ngIf="showShortcuts">
          <mat-toolbar>
            <span i18n="@@configShortCutsToolbarHeader">Snarveier</span>
            <span class="fill-space"></span>
          </mat-toolbar>
          <ng-container *ngIf="showSchedule">
            <mat-form-field>
              <mat-chip-list placeholder="Schedules">
                <mat-chip>
                  <a [routerLink]="['/schedule', scheduleId.value]">
                    {{getScheduleName(scheduleId.value)}}</a>
                </mat-chip>
              </mat-chip-list>
            </mat-form-field>
          </ng-container>
          <ng-container *ngIf="showCrawlConfig">
            <mat-form-field>
              <mat-chip-list placeholder="Crawlconfigs">
                <mat-chip>
                  <a [routerLink]="['/crawlconfig', crawlConfigId.value]">
                    {{getCrawlConfigName(crawlConfigId.value)}}</a>
                </mat-chip>
              </mat-chip-list>
            </mat-form-field>
          </ng-container>
        </ng-container>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
