<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@browserconfigDetailsHeader">Browserconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!browserConfig.id"
              i18n="@@browserconfigNewConfigHeader">
        Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta" [shouldShow]="shouldShow"></app-meta>
        <mat-form-field *ngIf="!showSave && shouldShow">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
      </div>

      <div fxFlex fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="user_agent" placeholder="Brukeragent"
                 i18n-placeholder="@@browserconfigFormUserAgentPlaceholder">
          <mat-error *ngIf="!user_agent.valid"
                     i18n="@@browserconfigFormUserAgentRequiredError">
            Må ha en lengde på minst ett tegn.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="window_width" placeholder="Vindusbredde"
                 i18n-placeholder="@@browserconfigFormWindowWidthPlaceholder">
          <mat-error *ngIf="!window_width.valid"
                     i18n="@@browserconfigFormWindowWidthRequiredError">
             Må være et tall.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="window_height" placeholder="Vindushøyde"
                 i18n-placeholder="@@browserconfigFormWindowHeightPlaceholder">
          <mat-error *ngIf="!window_height.valid"
                     i18n="@@browserconfigFormWindowHeightRequiredError">
            Må være et tall.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="page_load_timeout_ms" placeholder="Page load timeout in ms"
                 i18n-placeholder="@@browserconfigFormPageLoadTimeoutPlaceholder">
          <mat-error *ngIf="!page_load_timeout_ms.valid"
                     i18n="@@browserconfigFormPageLoadTimeoutRequiredError">
            Må være et tall.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="sleep_after_pageload_ms" placeholder="Sleep after pageload ms"
                 i18n-placeholder="@@browserconfigFormSleepAfterPageLoadPlaceholder">
          <mat-error *ngIf="!sleep_after_pageload_ms.valid"
                     i18n="@@browserconfigFormSleepAfterPageLoadRequiredError">
            Må være et tall.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Velg browser script" formControlName="script_id" multiple
                      i18n-placeholder="@@politenessconfigFormRobotPolicyDropdownPlaceholder">
            <mat-option *ngFor="let script of browserScriptList" [value]="script.id">{{script.itemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <app-labels kind="Script Selector" formControlName="script_selector" [removable]="canEdit"></app-labels>

        <ng-container *ngIf="showShortcuts">
          <mat-toolbar>
            <span i18n="@@configShortCutsToolbarHeader">Snarveier</span>
            <span class="fill-space"></span>
          </mat-toolbar>
          <mat-form-field>
            <mat-chip-list placeholder="Valgte script">
              <mat-chip *ngFor="let script of script_id.value">
                <a [routerLink]="['/browserscript', script]">
                  {{getScriptName(script)}}</a>
              </mat-chip>
            </mat-chip-list>
          </mat-form-field>
        </ng-container>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
