<div class="container">
  <div fxLayout="column" *ngIf="loading">
    <mat-progress-bar></mat-progress-bar>
    <p>... Loading scheduled jobs</p>
  </div>
  <mat-dialog-content>
    <full-calendar *ngIf="!loading" fxFlex [options]="calendarOptions" #scheduleCalendar></full-calendar>
  </mat-dialog-content>
</div>
